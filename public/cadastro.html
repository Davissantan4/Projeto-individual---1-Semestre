<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupweb | Cadastro</title>

    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="titulo">Cupweb</h1>
            <ul class="navbar">
                <li>
                    <a href="">Login</a>
                </li>
                <li>|</li>
                <li class="agora">
                    <a href="#">Cadastro</a>
                </li>
                <li>|</li>
                <li>
                    <a href="">Minigame</a>
                </li>          
            </ul>
        </div>
    </div>

    <div class="cadastro">

        <div class="container">
            <div class="card">
                <h2>Bem-vindo!</h2>
                <div class="formulario">
                    <div class="campo">
                        <span>Nome: </span>
                        <input type="text" id="ipt_nome" placeholder="Digite seu nome">
                    </div>
                    <div class="campo">
                        <span>Email: </span>
                        <input type="text" id="ipt_email" placeholder="Digite seu email">
                    </div>
                    <div class="campo">
                        <span>Senha: </span>
                        <input type="password" id="ipt_senha" placeholder="********">
                    </div>
                    <div class="campo">
                        <span>Confirmação de senha: </span>
                        <input type="password" id="ipt_confirmar_senha" placeholder="********">
                    </div>
                    <button>Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
