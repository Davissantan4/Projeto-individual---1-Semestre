<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupweb | Login</title>

    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
     <div class="corpo overlay">

        <div class="login">
            <div class="container">
                <div class="card2">
                    <h2 class="card-titulo">Login</h2>
                    <div class="formulario">
                        <div class="campo">
                            <span>E-mail: </span>
                            <input type="text" id="ipt_email" placeholder="Digite seu email">
                        </div>
                        <div class="campo">
                            <span>Senha: </span>
                            <input type="password" id="ipt_senha" placeholder="********">
                        </div>
                        <button class="botao">Entrar</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
